<!doctype html>
<html>

<head>
    <title>Inventory Manager</title>
    <meta charset="UTF-8" />

    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/inventory.css">
</head>

<body>
    <div id="container">
        <div id="inventory" class="ps-2">
            <div id="settings-icon">
                <i class="bi bi-gear"></i>
            </div>

            <div class="inner-container w-100">
                <h2>Potions</h2>
                <div id="potion-inventory" class="ps-2 mb-2">
                </div>
            </div>

            <div class="inner-container w-100">
                <h2>Battle Items</h2>
                <div id="battle-item-inventory" class="ps-2 mb-2">
                </div>
            </div>
        </div>

        <div id="settings">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center">Settings</h2>
                </div>
                <div class="col-12">
                    <form action="#" id="settings-form">
                        <label for="username">Twitch Username</label>

                        <div class="input-group">
                            <input type="password" class="form-control" id="username">

                            <div class="input-group-append">
                                <button class="btn btn-success" id="show-username" type="button">Show</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="font-size-setting">Font Size</label>
                            <input type="number" class="form-control" id="font-size-setting">
                        </div>

                        <input type="submit" class="btn btn-secondary" value="Save Settings & Close">
                        <button class="btn btn-secondary" id="close-settings" type="button">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="javascript/jquery-3.7.1.min.js"></script>
    <script src="javascript/tmi.min.js"></script>
    <script src="javascript/inventory.js"></script>
    <script>
        const twitch = window.Twitch.ext;

        twitch.onContext(function (context) {
            //do something
        });

        twitch.onAuthorized(function (auth) {
            inventoryManager.init();
        });
    </script>
</body>

</html>
